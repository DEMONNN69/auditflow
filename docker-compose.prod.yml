version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: auditflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@db:5432/auditflow
    depends_on:
      - db
    restart: always
    expose:
      - 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: /api
    restart: always
    expose:
      - 80

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    restart: always

  redis:
    image: redis:7
    restart: always

volumes:
  postgres_data:
