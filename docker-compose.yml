version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: auditflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      DJANGO_SETTINGS_MODULE: config.settings.development
      DATABASE_URL: postgresql://postgres:password@db:5432/auditflow
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    command: npm run dev
    ports:
      - "5173:5173"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
